<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" alt="Логотип Место" src="./images/logo.svg">
  </header>

  <main>
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" alt="Фото автора" src="./images/avatar.jpg">
        <div class="profile__info">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Мария Семенова</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">В поисках прекрасного</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
     
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy;2022 Mesto Russia</p>
  </footer>

  <section class="popup" id="popup-edit-profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form">
       <h3 class="popup__title">Редактировать профиль</h3>
       <input class="popup__input" type="text" name="name" id="name" placeholder="Введите имя" required>
       <input class="popup__input" type="text" name="description" id="description" placeholder="Введите описание" required>
       <button type="submit" class="popup__submit-button">Сохранить</button>
    </form>       
    </div>
  </section>

  <section class="popup" id="popup-add-photo">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form">
       <h3 class="popup__title">Новое место</h3>
       <input class="popup__input" type="text" name="title" id="title" placeholder="Название" required>
       <input class="popup__input" type="text" name="link" id="link" placeholder="Ссылка на картинку" required>
       <button type="submit" class="popup__submit-button">Создать</button>
    </form>       
    </div>
  </section>

  <section class="popup" id="popup-show-photo">
    <figure class="popup__figure">
      <button class="popup__close-button" type="button"></button>
      <img class="popup__image">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </section>

  <template id="card-template">
    <article class="element">
      <button class="element__delete-button" type="button"></button>
      <img class="element__image" src="" alt="">
      <h2 class="element__title"></h2>
      <button class="element__like-button" type="button"></button>
    </article>
  </template>

  <script src="./scripts/index.js"></script>  
</body>
</html>
