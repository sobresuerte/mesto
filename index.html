<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" alt="Логотип Место" src="./images/logo.svg">
  </header>

  <main>
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" alt="Фото автора" src="./images/avatar.jpg">
        <div class="profile__info">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Мария Семенова</h1>
            <button class="profile__edit-button transition"></button>
          </div>
          <p class="profile__subtitle">В поисках прекрасного</p>
        </div>
      </div>
      <button class="profile__add-button transition"></button>
    </section>

    <section class="elements">
      <article class="element">
        <img class="element__image" src="./images/sheregesh.jpg" alt="Горнолыжнфй склон поселка Шерегеш">
        <h2 class="element__title">Шерегеш</h2>
        <button class="element__like-button transition"></button>
      </article>

      <article class="element">
        <img class="element__image" src="./images/pestrichinskiy.jpg" alt="Заброшенная церковь 18 века в Пестричинском районе Республики Татарстан">
        <h2 class="element__title">Пестричинский район</h2>
        <button class="element__like-button transition"></button>
      </article>

      <article class="element">
        <img class="element__image" src="./images/sheregesh2.jpg" alt="Виды заснеженных гор и камней на вершине горы Курган">
        <h2 class="element__title">Шерегеш</h2>
        <button class="element__like-button transition"></button>
      </article>

      <article class="element">
        <img class="element__image" src="./images/kazan.jpg" alt="Мечеть Кул Шариф в Казани">
        <h2 class="element__title">Казань. Кул Шариф</h2>
        <button class="element__like-button transition"></button>
      </article>

      <article class="element">
        <img class="element__image" src="./images/adler.jpg" alt="Закат на берегу Черного моря">
        <h2 class="element__title">Адлер</h2>
        <button class="element__like-button transition"></button>
      </article>

      <article class="element">
        <img class="element__image" src="./images/adler2.jpg" alt="Вид на парк и горы в Адлере">
        <h2 class="element__title">Адлер</h2>
        <button class="element__like-button transition"></button>
      </article>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy;2022 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <button class="popup__close-button transition"></button>
      <form class="popup__form">
       <h3 class="popup__title">Редактировать профиль</h3>
       <input class="popup__name" type="text" name="name" id="name" placeholder="Мария Семенова" required>
       <input class="popup__name" type="text" name="description" id="description" placeholder="В поисках прекрасного" required>
       <button type="submit" class="popup__save-button">Сохранить</button>
    </form>       
    </div>
  </section>
  <script src="./scripts/index.js"></script>  
</body>
</html>
